<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT3049C Chat</title>
    <!-- Bootstrap CSS for quick styling -->
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    >
    <!-- FontAwesome for icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    >
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with jumbotron and name input -->
    <header>
        <div class="jumbotron">
            <h1 class="display-4">IT3049C Chat</h1>
            <!-- Input group for entering your name -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <!-- User icon -->
                        <i class="fas fa-user"></i>
                    </span>
                </div>
                <!-- Hardâcoded value saves typing during testing -->
                <input
                    id="my-name-input"
                    type="text"
                    class="form-control"
                    placeholder="Name"
                    value="Yahya Gilany"
                >
            </div>
        </div>
    </header>

    <!-- Main chat area; messages will appear here -->
    <div id="chat" class="container-fluid"></div>

    <!-- Footer containing the message input and send button -->
    <footer>
        <div id="chatbar" class="input-group mb-3">
            <input
                type="text"
                id="my-message-input"
                class="form-control"
                placeholder="Type a message ..."
            >
            <div class="input-group-append">
                <button class="btn btn-outline-primary" id="send-button" type="button">
                    Send
                </button>
            </div>
        </div>
    </footer>

    <!-- Chat client logic -->
    <script src="script.js"></script>
</body>
</html>
